<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashu JSON</title>
</head>
<body>
<h3>Way around Dates not being a thing in JSON</h3>
<p id="demo"></p>
<script>
var bio={firstname:"Ashu",lastname:"Ahlawat",birth:2002-05-22};
var x=JSON.stringify(bio);
var y=JSON.parse(x);
y.birth= new Date(y.birth);
document.getElementById("demo").innerHTML = y.firstname + ", " + y.birth;
</script>
</body>
</html>
