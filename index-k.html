<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashu JS</title>
</head>
<body>
<H2>A simple application of a button tag,time command and id attribute.</H2>
<button onmouseover="this.innerHTML=hovering()" onmouseout="this.innerHTML=left()" onclick="this.innerHTML = Date()">PRESS ME!</button>
<script>
    function hovering(){return "YHEA DO IT!";
    }
    function left(){return "PREEESSS ME!!";
    }
</script>
</body>
</html>
