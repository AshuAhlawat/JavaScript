<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashu BOM</title>
</head>
<body>
<h2>Set Timers Only</h2>
1s:
<button type="button" onclick="setTimeout(func,1000);">Set</button><br>
10s:
<button type="button" onclick="setTimeout(func,3000);">Set</button><br>
1m:
<button type="button" onclick="setTimeout(func,1000*60);">Set</button><br>
<script>
    function func(){
        alert("Time-Up!");
    }
</script>
</body>
</html>
