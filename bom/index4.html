<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashu BOM</title>
</head>
<body>
<button onclick="myFunction()">Try it</button>

<p id="demo">Hello Anonymous how are tou today? </p>

<script>
function myFunction() {
  var txt;
  var person = prompt("Please enter your name:", "Firstname Lastname");
  if (person == null || person == "") {
    txt = "User cancelled the prompt.";
  } else {
    txt = "Hello " + person + "! How are you today?";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
</body>
</html>
