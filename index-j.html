<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashu JS</title>
</head>
<body>
<h3>Simple 'typeof' keyword</h3>
<p id="demo"></p>
<script>
var x = "John";
var y = new String("John");
var z = x.length;

document.getElementById("demo").innerHTML =
typeof x + "<br>" + typeof y + "<br>" + typeof z + "<br><br>" + x.search("n");

</script>
</body>
</html>
