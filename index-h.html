<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashu JS</title>
</head>
<body>
<h2>Creating Functions</h2>
<div>
    <p>27 Celsius in Fahrenheit are  <i id="celsius"></i>  degrees</p>
</div>
<div>
    <p id="fahrenheit"></p>
</div>
<script>
    function toFahrenheit(c){
    return c*9/5 + 32;
     }
     function toCelsius(f){
    return (f-32)*5/9;
     }
     document.getElementById("celsius").innerHTML=toFahrenheit(27);
     document.getElementById("fahrenheit").innerHTML="100 Fahrenheit to celsius are " + toCelsius(100) + " degrees";
</script>
</body>
</html>
