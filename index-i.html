<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashu JS</title>
</head>
<body>
<h3>For understanding of Objects and overall JS i've learned untill now</h3>
<p id="person1"></p>

<script>
var person1={
       firstname:"Ashu",
       lastname:"Ahlawat",
       age:17,
       hobbie:"watch Anime",
       fullname:function(){
       return this.firstname + " " +this.lastname;
       },

       introduction:function(){
       return "Myself " + this.fullname() + " and i'm " + this.age + " years old. I like to " + this.hobbie ;
       }
       };
    function myfunction1(){document.getElementById("person1").innerHTML=person1.introduction();}
