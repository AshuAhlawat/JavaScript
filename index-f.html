<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashu JS</title>
</head>
<body>
<h3>Various Operations</h3>
<p id="stat3"></p>
<script>
    var x = 2;
    var z = x**2;
    var stat1 = "The square of 2 is " + z;
    var modulus= z % 3;
    var stat2 = " and the reminder on dividing 4 from 3 is " + modulus;
    window.alert(stat1 + stat2);
    document.getElementById("stat3").innerHTML=stat1 + stat2;
</script>
</body>
</html>
